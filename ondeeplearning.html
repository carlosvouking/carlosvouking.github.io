

<div class="dl_posts">
  {% for dl_post in site.dl_posts %}
    <article class="dl_post">

      <h1><a href="{{ site.baseurl }}{{ dl_post.url }}">{{ dl_post.title }}</a></h1>

      <div class="entry">
        {{ dl_post.excerpt }}
      </div>

      <a href="{{ site.baseurl }}{{ dl_post.url }}" class="read-more">More...</a>
    </article>
  {% endfor %}
</div>
