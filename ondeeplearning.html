

<div class="posts">
  {% for dl_post in site.posts %}
    <article class="post">

      <h1><a href="{{ site.baseurl }}{{ dl_post.url }}">{{ post.title }}</a></h1>

      <div class="entry">
        {{ post.excerpt }}
      </div>

      <a href="{{ site.baseurl }}{{ post.url }}" class="read-more">More...</a>
    </article>
  {% endfor %}
</div>
